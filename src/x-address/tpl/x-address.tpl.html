<template>
  <slot name="streetAddress" itemprop="streetAddress">{{ streetAddress }}</slot>
  <br/>
  <slot name="addressLocality" itemprop="addressLocality">{{ addressLocality }}</slot><span>,</span>
  <data value="{{ addressRegion }}" itemprop="addressRegion">
    <slot name="addressRegion">{{ addressRegion }}</slot>
  </data>
  <slot name="postalCode" itemprop="postalCode">{{ postalCode }}</slot>
  <br/>
  <slot name="addressCountry" itemprop="addressCountry">{{ addressCountry }}</slot>
</template>
